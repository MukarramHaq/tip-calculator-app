<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->
</head>
<body class="font-body bg-[#c5e4e7] p-4 923px:grid 923px:place-content-center min-h-screen">
  <header class="923px:mb-[3rem] pt-[3rem] pb-[3rem] text-[#5e7a7d] flex flex-col items-center bg-[#c5e4e7] uppercase tracking-[0.5rem]">
    <span class="font-[700] text-[1.2rem]">spli</span>
    <span class="font-[700] text-[1.2rem]">tter</span>
  </header>
  <main>
    <div class="rounded-2xl bg-white p-4 923px:w-[923px] max-w-[923px] min-[932px]:flex 923px:gap-12 923px:pl-[50px] 923px:pt-[32px] 923px:pb-[32px]">
      <div class="min-[923px]:w-[50%] 923px:max-w-[377px]">
        <h4 class="mb-2 font-semibold text-[#5e7a7d] text-sm mt-3">Bill</h4>
        <div class="bg-[#f3f8fb] flex justify-between pt-2 pb-2 pl-4 pr-4 rounded-lg mb-7 cursor-pointer">
          <p class="text-xl text-[#5e7a7d]">$</p>
          <!-- <h4 class="text-xl font-[700] text-[#00474a]">142.55</h4> -->
           <!-- Add border on click using JS -->
           <input id="bill" class="bg-[#f3f8fb] text-right border-none focus:outline-none text-xl font-[700] text-[#00474a] cursor-pointer" type="number" placeholder="0" >
        </div>
        <h4 class="font-[700] text-[#5e7a7d] text-sm mb-4">Select Tip %</h4>
        <div class="grid grid-cols-2 font-[700] text-white gap-3 text-xl mb-7 923px:grid-cols-3">
          <button id="five-perc" class="bg-[#00474a] p-2 rounded-md hover:bg-[#26c2ad] hover:text-black">5%</button>
          <button id="ten-perc" class="bg-[#00474a] rounded-md hover:bg-[#26c2ad] hover:text-black">10%</button>
          <button id="fifteen-perc" class="bg-[#00474a] p-2 rounded-md hover:bg-[#26c2ad] hover:text-black">15%</button>
          <button id="twenty-five-perc" class="bg-[#00474a] rounded-md hover:bg-[#26c2ad] hover:text-black">25%</button>
          <button id="fifty-perc" class="bg-[#00474a] p-2 rounded-md hover:bg-[#26c2ad] hover:text-black">50%</button>
          <!-- <button class="bg-[#f3f8fb] text-[#5e7a7d] rounded-md hover:border-2 hover:border-green-800 hover:text-black">Custom</button> -->
           <!-- Add border when clicked using JS -->
          <input id="custom-tip" class="text-center cursor-pointer text-[#00474a] border-none focus:outline-none" type="number" placeholder="Custom">
        </div>
        <h4 class="font-[700] text-[#5e7a7d] text-sm mb-2">Number of People</h4>
        <div class="flex justify-between bg-[#f3f8fb] pt-2 pb-2 pl-4 pr-4 rounded-lg mb-7 cursor-pointer">
          <img class="self-center" src="images/icon-person.svg" alt="">
          <!-- <p class="text-xl font-[700] text-[#00474a]">5</p> -->
          <input id="people" class="bg-[#f3f8fb] text-right border-none focus:outline-none text-xl font-[700] text-[#00474a] cursor-pointer" type="number" placeholder="0" value="1">
        </div>
        <!-- 923px:flex 923px:flex-col -->
      </div>
      <div class="rounded-2xl bg-[#00474a] text-white p-4 923px:w-[423px] 923px:pl-[43px] 923px:pr-[43px] 923px:pt-[50px] 923px:flex 923px:flex-col gap-7">
        <div class="mb-4 flex justify-between">
          <div class="self-center">
            <h5 class="font-[700] text-sm">Tip Amount</h5>
            <p class="text-xs leading-6 text-[#5e7a7d]">/ person</p>
          </div>
          <h4 id="tip-amount" class="self-start text-2xl 923px:text-5xl font-[700] text-[#9fe8e0]">$0.00</h4>
        </div>
        <div class="mb-4 flex justify-between">
          <div class="self-center">
            <h5 class="font-[700] text-sm">Total</h5>
            <p class="text-xs leading-6 text-[#5e7a7d]">/ person</p>
          </div>
          <h4 id="total-amount" class="self-center font-[700] text-2xl 923px:text-5xl text-[#9fe8e0]">$0.00</h4>
        </div>
        <button id="reset-btn" class="uppercase w-[100%] rounded p-2 text-black font-[700] bg-[#26c2ad] 923px:mt-auto 923px:mb-[30px] 923px:bg-[#0D6868] 923px:text-[#025e62] 923px:hover:bg-[#9fe8e0]">Reset</button>
      </div>
    </div>
  </main>
  <script defer src="index.js"></script>
</body>
</html>
